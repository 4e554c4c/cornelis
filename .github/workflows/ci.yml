name: CI

on:
  push:
  pull_request:
    branches: [ master ]

jobs:
  # Stack CI ---------------------------------------------------------------------------------------
  stack-linux:
    name: Stack Linux
    uses: ./.github/workflows/stack.yml
    with:
      os: ubuntu-22.04

#  stack-macos:
#    name: Stack macOS
