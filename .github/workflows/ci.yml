  stack-windows:
    name: Stack Windows
    uses: ./.github/workflows/stack.yml
    with:
      os: windows-latest

  # Nix CI -----------------------------------------------------------------------------------------
  nix-linux:
    name: Nix Linux
    uses: ./.github/workflows/nix.yml
    with:
      os: ubuntu-22.04

