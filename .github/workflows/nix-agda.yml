name: Nix Agda CI

on:
  push:
    paths:
      - flake.*
  pull_request:
    paths:
      - flake.*
    branches: [ master ]

jobs:
  build-agda:
    strategy:
      fail-fast: false
      matrix:
        os: ['macos-12', 'ubuntu-22.04']

    name: Build Agda
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Install Nix
        uses: cachix/install-nix-action@v18
        with:
          extra_nix_config: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

      - name: Build Agda
        run: |
          nix -L build .#agda
