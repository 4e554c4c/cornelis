name: Nix Agda CI

on:
  push:
    paths:
      - flake.*
      - .github/workflows/nix-agda.yml
  pull_request:
    paths:
      - flake.*
      - .github/workflows/nix-agda.yml
    branches: [ master ]

jobs:
  build-agda:
    strategy:
      fail-fast: false
      matrix:
        os: [ 'macos-latest' , 'ubuntu-22.04']

    name: Nix Agda
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v26
        with:
          extra_nix_config: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

      - name: Cache Nix builds
        uses: DeterminateSystems/magic-nix-cache-action@v4

      - name: Build Agda
        run: |
          nix -L build .#agda
